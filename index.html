<!DOCTYPE html>
<html ng-app = "betterHackerNewsApp">
<head>
	<link rel="shortcut icon" href="favicon.ico">
	<script type="text/javascript" src="bower_components/angularjs/angular.js"></script>
	<!-- Firebase -->
	<script src="bower_components/firebase/firebase.js"></script>
	<!-- AngularFire -->
	<script src="bower_components/angularfire/dist/angularfire.js"></script>
	<script src="app.js"></script>
	<title>Better Hacker News</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller = "HackerNewsCtrl">
	<ul>
		<li ng-repeat = "story in stories"><a href={{story.url}}>{{story.title}}</a></li>
	</ul>
</body>
</html>
